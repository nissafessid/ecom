                    <p class="error" *ngIf="this.categoryForm.controls['checkArray'].errors?.required">

                <div class="filter-widget">
                    <h4 class="fw-title">Price</h4>
                    <!-- <ng5-slider [(value)]="value" [options]="options" (onValueChange)="SliderChange(value)" [(ngModel)]="value"  ></ng5-slider> -->
                    <ng5-slider [(ngModel)]="priceSelection" [(value)]="minValue" [(highValue)]="maxValue"
                        [options]="options" (mouseup)="changePrice()"></ng5-slider>


                    <a href="#" class="filter-btn">Filter</a>
                </div>
                <div class="filter-widget">
                    <h4 class="fw-title">Color</h4>
                    <div class="fw-color-choose">
                        <div class="cs-item">
                            <input type="radio" id="cs-black" value="black"   [(ngModel)]="color_selectione" (change)="OnChangecolor($event)">
                            <label class="cs-black" for="cs-black">Black</label>
                        </div>
                        <div class="cs-item">
                            <input type="radio" id="cs-violet" value="violet"   [(ngModel)]="color_selectione" (change)="OnChangecolor($event)">
                            <label class="cs-violet" for="cs-violet">Violet</label>
                        </div>
                        <div class="cs-item">
                            <input type="radio" id="cs-blue" value="blue"   [(ngModel)]="color_selectione" (change)="OnChangecolor($event)">
                            <label class="cs-blue" for="cs-blue">Blue</label>
                        </div>
                        <div class="cs-item">
                            <input type="radio" id="cs-yellow" value="yellow"   [(ngModel)]="color_selectione" (change)="OnChangecolor($event)">
                            <label class="cs-yellow" for="cs-yellow">Yellow</label>
                        </div>
                        <div class="cs-item">
                            <input type="radio" id="cs-red" value="red"   [(ngModel)]="color_selectione" (change)="OnChangecolor($event)">
                            <label class="cs-red" for="cs-red">Red</label>
                        </div>
                        <div class="cs-item">
                            <input type="radio" id="cs-green" value="green"   [(ngModel)]="color_selectione" (change)="OnChangecolor($event)">
                            <label class="cs-green" for="cs-green">Green</label>
                        </div>
                    </div>
                </div>
                <div class="filter-widget">
                    <h4 class="fw-title">Size</h4>
                    <div class="fw-size-choose">
                        <div class="sc-item">
                            <input type="radio" id="s-size">
                            <label for="s-size">s</label>
                        </div>
                        <div class="sc-item">
                            <input type="radio" id="m-size">
                            <label for="m-size">m</label>
                        </div>
                        <div class="sc-item">
                            <input type="radio" id="l-size">
                            <label for="l-size">l</label>
                        </div>
                        <div class="sc-item">
                            <input type="radio" id="xs-size">
                            <label for="xs-size">xs</label>
                        </div>
                    </div>
                </div>

                    <h4 class="fw-title">Tags</h4>

            </div>
            <div class="col-lg-9 order-1 order-lg-2">
                <div class="product-show-option">
                    <div class="row">
                        <div class="col-lg-7 d-flex col-md-7">
                          
                            <div id="" class="mr-5" >
                              
                                    <input type="search" class="form-control form-control-sm" placeholder=""
                                        name="term_search" [(ngModel)]="term_search" aria-controls="dataTable">
                              
                            </div>

                            <div id="">
                            <div class="select-option">
                                <select (click)="getpage($event)" class="form-control"  [(ngModel)]="page">
                                    <option value="4" name="page" >4</option>
                                    <option value="8" name="page" >8</option>
                                </select>
                            </div>
                             <!-- <input type="text" class="form-control form-control-sm" placeholder="size"
                             name="page" [(ngModel)]="page" aria-controls="dataTable">    -->
                            </div>
                           </div>
                      
                        <div class="col-lg-5 col-md-5 text-right">
                            <div class="select-option">

                                <select (change)="sortbyMessage($event)" class="form-control">
                                    <option value="Price -- Low to High" >Price -- Low to High</option>
                                    <option value="Price -- High to Low" >Price -- High to Low</option>
                                    <option value="Newest First" >Newest First</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="product-list">
                    <div class="row">
                        <div class="col-lg-4 col-sm-6"
                            *ngFor="let p of listproducts|paginate: { itemsPerPage: 15, currentPage: p } ;let index=index">
                            <div class="product-item">
                                <div class="pi-pic">

                                    <img src="http://localhost:3300/getfile/{{p.image}}" alt="">
                                    <div class="sale pp-sale">Sale</div>
                                    <div class="icon">
                                        <i class="icon_heart_alt"></i>
                                    </div>
                                    <ul>
                                        <li class="w-icon active"><a href="#"><i class="icon_bag_alt"></i></a></li>
                                        <li class="quick-view"><a href="#">+ Quick View</a></li>
                                        <li class="w-icon"><a href="#"><i class="fa fa-random"></i></a></li>
                                    </ul>
                                </div>
                                <div class="pi-text">
                                    <div class="catagory-name"> {{p.id_category?.title}} </div>

                                    <a [routerLink]="['/detailproduct',p._id]">
                                        <h5>{{p.name}}</h5>
                                    </a>
                                    <div class="product-price">
                                        {{p.prix}}
                                        <!-- <span>$35.00</span> -->
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <pagination-controls class="text-center" class="paginate_button page-item previous disabled"
                    (pageChange)="p=$event"></pagination-controls>
                <!-- <div class="loading-more">
                    <i class="icon_loading"></i>
                    <a href="#">
                        Loading More
                    </a>
                </div> -->
            </div>
        </div>
    </div>
</section>
