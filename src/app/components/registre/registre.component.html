<div class="breacrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text">
                    <a href="#"><i class="fa fa-home"></i> Home</a>
                    <span>Register</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="register-login-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="register-form">
                    <h2>Register</h2>
                    <form action="#" [formGroup]="RegisterForm" (ngSubmit)="onSubmit()" >
                        <div class="group-input">
                            <label for="username">Username or email address *</label>
                            <input type="email" name="email" formControlName="email"  id="username"  
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" >
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback"> 
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                           </div>
                         </div> 
                        <div class="group-input">
                            <label for="pass">Password *</label>
                            <input type="password" name="password" formControlName="password" id="pass" 
                             [ngClass]="{ 'is-invalid': submitted && f.password.errors }" >
                             <div *ngIf="submitted && f.password.errors" class="invalid-feedback"> 
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                       </div> 
                        <div class="group-input">
                            <label>Confirm Password</label>
                            <input type="password" formControlName="confirmPassword" class="form-control"
                             [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                            <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback"> 
                                <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div> 
                                 <div *ngIf="f.confirmPassword.errors.MustMatch">Passwords must match</div> 
                          </div> 
                        </div>
                        <div class="group-input">
                            <label for="con-pass">Cin *</label>
                            <input  type="number" name="cin" formControlName="cin" id="con-pass"  
                            [ngClass]="{ 'is-invalid': submitted && f.cin.errors }" >
                            <div *ngIf="submitted && f.cin.errors" class="invalid-feedback"> 
                            <div *ngIf="f.cin.errors.required">cin is required</div>
                        </div> 
                        </div>
                        
                        <div class="group-input">
                            <label for="pass">Name *</label>
                            <input type="text" name="name" formControlName="name" id="pass" 
                             [ngClass]="{ 'is-invalid': submitted && f.name.errors }" >
                             <div *ngIf="submitted && f.name.errors" class="invalid-feedback"> 
                            <div *ngIf="f.name.errors.required">name is required</div>
                        </div> 
                        </div>
                        <div class="group-input">
                            <label for="pass">Phone *</label>
                            <input type="number" name="phone" formControlName="phone" id="pass" 
                             [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" >
                             <div *ngIf="submitted && f.phone.errors" class="invalid-feedback"> 
                            <div *ngIf="f.phone.errors.required">phone is required</div>
                        </div> 
                        </div>
                        <div class="group-input">
                            <label for="pass">Adress *</label>
                            <input type="text" name="adress" formControlName="adress" id="pass"  
                            [ngClass]="{ 'is-invalid': submitted && f.adress.errors }" >
                            <div *ngIf="submitted && f.adress.errors" class="invalid-feedback"> 
                            <div *ngIf="f.adress.errors.required">adress is required</div>
                        </div> 
                        </div>
                        <div class="group-input">
                            <label for="pass">City *</label>
                            <input type="text" name="city" formControlName="city" id="pass" 
                             [ngClass]="{ 'is-invalid': submitted && f.city.errors }" >
                             <div *ngIf="submitted && f.city.errors" class="invalid-feedback"> 
                            <div *ngIf="f.city.errors.required">city is required</div>
                        </div> 
                        </div>
                        <div class="group-input">
                            <label for="pass">Role *</label>
                            <input type="text" name="role" formControlName="role" id="pass"  [ngClass]="{ 'is-invalid': submitted && f.role.errors }" > 
                            <div *ngIf="submitted && f.role.errors" class="invalid-feedback"> 
                            <div *ngIf="f.role.errors.required">role is required</div>
                        </div> 
                        </div>
                        <div class="group-input">
                            <input type="file" (change)="handleFileInput($event)" 
                            name="file"  class="form-control form-control-user"
                                id="exampleRepeatPassword" placeholder="file">
                        </div>
                      
                     
                        <button type="submit" class="site-btn register-btn">REGISTER</button>
                    </form>
                    <div class="switch-login">
                        <a routerLink="/login" class="or-login">Or Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
