<div class="breadcrumb-text">
    <a href="#"><i class="fa fa-home"></i> Home</a>
    <span>Login</span>
</div>
<div class="register-login-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="login-form">
                    <h2>Login</h2>
                    <form action="#"  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="group-input">
                            <label for="username">Username or email address *</label>
                            <input type="email" name="email" formControlName="email" id="username">
                        </div>
                        <div class="group-input">
                            <label for="pass">Password *</label>
                            <input  type="password" name="password" formControlName="password" id="pass">
                        </div>
                        <div class="group-input gi-check">
                            <div class="gi-more">
                                <label for="save-pass">
                                    Save Password
                                    <input type="checkbox" id="save-pass">
                                    <span class="checkmark"></span>
                                </label>
                                <a href="#" class="forget-pass" routerLink='/forget'>Forget your Password</a>
                            </div>
                        </div>
                        <button type="submit" class="site-btn login-btn">Sign In</button>
                    </form>
                    <div class="switch-login">
                        <a  routerLink="/registre" class="or-login">Or Create An Account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
