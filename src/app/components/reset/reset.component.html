<div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                    <div class="col-lg-6">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-2">Reset Your Password?</h1>
                                
                            </div>
                            <form class="user"  [formGroup]="resetForm" (ngSubmit)="onSubmit()" >
                                <div class="form-group">
                                    <input type="password" name="newPass" formControlName="newPass" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="New Password">
                                </div>
                                <div class="form-group">
                                    <input type="password" formControlName="confirmPassword" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"  placeholder="Confirm New Password" />
                                   <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback"> 
                                       <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div> 
                                        <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div> 
                                 </div> 
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block" >
                                   Submit
                                </button>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="register.html">Create an Account!</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="login.html">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
