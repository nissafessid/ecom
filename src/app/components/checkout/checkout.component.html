<div class="breadcrumb-text product-more">
    <a href="./index.html"><i class="fa fa-home"></i> Home</a>
    <a href="./shop.html">Shop</a>
    <span>Check Out</span>
</div>
<section class="checkout-section spad">
    <div class="container">
        <form action="#" class="checkout-form">
            <div class="row">
                <div class="col-lg-6">
                    <div class="checkout-content">
                        <a routerLink='/login' class="content-btn">Click Here To Login</a>
                    </div>
                    <h4>Biiling Details</h4>
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="fir">First Name<span>*</span></label>
                            <input type="text" id="fir" value="{{userconnect.name}}"> 
                        </div>
                        <div class="col-lg-6">
                            <label for="last">cin<span>*</span></label>
                            <input type="text" id="last" value="{{userconnect.cin}}">
                        </div>
                        <div class="col-lg-12">
                            <label for="cun-name">Phone</label>
                            <input type="text" id="cun-name" value="{{userconnect.phone}}">
                        </div>
                        <div class="col-lg-12">
                            <label for="cun">role<span>*</span></label>
                            <input type="text" id="cun" value="{{userconnect.role}}">
                        </div>
                        <div class="col-lg-12">
                            <label for="street">Street Address<span>*</span></label>
                            <input type="text" id="street" class="street-first" value="{{userconnect.adress}}">
                        </div>
                        <div class="col-lg-12">
                            <label for="town">Town / City<span>*</span></label>
                            <input type="text" id="town" value="{{userconnect.city}}">
                        </div>
                        <div class="col-lg-12">
                            <label for="email">Email Address<span>*</span></label>
                            <input type="text" id="email" value="{{userconnect.email}}">
                        </div>
                        <!-- <div class="col-lg-6">
                            <label for="phone">Password<span>*</span></label>
                            <input type="text" id="phone">
                        </div> -->
                        <div class="col-lg-12">
                            <div class="create-item">
                                <label for="acc-create">
                                    Create an account?
                                    <input type="checkbox" id="acc-create">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="checkout-content">
                        <input type="text" placeholder="Enter Your Coupon Code">
                    </div>
                    <div class="place-order">
                        <h4>Your Order</h4>
                        <div class="order-total">
                            <ul class="order-table" >
                                <li >Product <span>Total</span></li>
                                <li class="fw-normal" *ngFor="let cartPdt of cartProducts">{{cartPdt.name}} <span>{{cartPdt.price}}</span></li>
                                <!-- <li class="fw-normal">Combination x 1 <span>$60.00</span></li>
                                <li class="fw-normal">Combination x 1 <span>$120.00</span></li> -->
                                <li class="fw-normal">Subtotal <span>{{totalPayableAmt | currency:currencyCode}}</span></li>
                                <li class="total-price">Total <span>{{totalPayableAmt | currency:currencyCode}}</span></li>
                            </ul>
                            <div class="payment-check">
                                <div class="pc-item">
                                    <label for="pc-check">
                                        Cheque Payment
                                        <input type="checkbox" id="pc-check">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="pc-item">
                                    <label for="pc-paypal">
                                        Paypal
                                        <input type="checkbox" id="pc-paypal">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="order-btn">
                                <button type="submit" class="site-btn place-btn" (click)="addorder(userconnect.email)">Place Order</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
